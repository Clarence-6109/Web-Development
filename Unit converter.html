<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  
    <style>
  
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background-color: #2c2560;
        font-family: Arial, sans-serif;
        display: flex;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
      }

      p {
        font-weight: bold;
      }
  
      #bigContainer {
        box-sizing: border-box;
        overflow: hidden;
        background-color: #453d86;
        border-radius: 10px;
        box-shadow: 10px 10px 5px rgba(54, 47, 132, 0.5);
      }
  
      #topLine {
        border: none;
        height: 30px;
        background-color: #343660;
        display: flex;
        align-items: center;
      }

      .line {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
      }

      .name {
        color: #737492;
        font-size: 12px;
        font-weight: bold;
        text-align: center;
      }

      .circleBox {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 50% 0 10px;
      }

      .circle {
        width: 12px;
        height: 12px; 
        border-radius: 50%; 
        background-color: #262748;
        margin: 2px;
        display: inline-block;
      }

      #conversionDiv {
        margin: 0 10px 0 10px;
      }
  
      #valueBox {
        background-color: #EFEFEF;
        border: none;
        border-radius: 0;
        outline: none;
        font-size: 12px;
        text-align: left;
        padding: 5px 5px 5px 5px;
        width: 105px;
        height: 35px;
      }
  
      #conversionUnit{
        box-sizing: border-box;
        background-color: #EFEFEF;
        border: none;
        border-radius: 0;
        outline: none;
        font-size: 12px;
        text-align: left;
        padding: 5px 5px 5px 5px;
        width: 150px;
        height: 35px;
        color: black;
      }
  
      #convertButton {
        background-color: #EFEFEF;
        border: none;
        border-radius: 0;
        outline: none;
        font-size: 12px;
        text-align: center;
        padding: 5px 2px 5px 2px;
        width: 65px;
        height: 35px;
        color: black;
      }
  
      .headerBox {
        color: white;
        margin: 25px 10px 45px 10px;
      }

      .headerBox h1 {
        font-size: 25px;
        font-weight: bold;
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
  
      .resultBox {
        color: white;
        margin: 25px 10px 45px 10px;
        background-color: rgba(255, 255, 255, 0.2);
        height: 35px;
        justify-content: center;
        align-items: center;
        font-size: 13px;
        
        text-align: left;
        padding: 10px 5px 5px 10px;
      }
      
    </style>
    
  </head>

  <body>
    <div id="bigContainer" >
      <div id="topLine" >
        <div class="circleBox">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="line" ><p class="name" >THIRD PROJECT</p></div>
      </div>  
      <div class="headerBox" >
        <h1>
          Unit Converter
        </h1>
      </div>
      <div id="conversionDiv" >
        <input type="text" placeholder="Enter value..." id="valueBox"/>
  
        <select id="conversionUnit">
          <option value="1">kilometer to meter</option>
          <option value="2">meter to kilometer</option>
          <option value="3">centimeter to meter</option>
          <option value="4">meter to centimeter</option>
          <option value="5">kilogramme to gramme</option>
          <option value="6">grammes to kilogrammes</option>
          <option value="7">liters to millilitters</option>
          <option value="8">millilitters to liters</option>
          
        </select>
  
        <button id="convertButton" onclick="convert()">convert</button>
      </div>
      <div class="resultBox" >
        <p id="result"> Result: 0
         </p>
      </div>
      
    </div>
    
    <script>
      function convert() {
        let value = document.getElementById("valueBox").value;
        console.log("Value before isNaN check:", value);

        console.log("Value after isNaN check:", value);
        
        let conversionUnit = document.getElementById("conversionUnit").value;
        let result = document.getElementById("result");

        if (isNaN(value)) {
          console.log("Value is not a number");
          alert("Please enter a valid numerical value.");
          document.getElementById("valueBox").value = "";
        } else if (conversionUnit == "1") {
          result.innerHTML = "Result: " + (value * 1000) + " m";
        } else if (conversionUnit == "2") {
          result.innerHTML = "Result: " + (value / 1000) + " km";
        } else if (conversionUnit == "3") {
          result.innerHTML = "Result: " + (value / 100) + " m";
        } else if (conversionUnit == "4") {
          result.innerHTML = "Result: " + (value * 100) + " cm";
        } else if (conversionUnit == "5") {
          result.innerHTML = "Result: " + (value * 1000) + " g";
        } else if (conversionUnit == "6") {
          result.innerHTML = "Result: " + (value / 1000) + " kg";
        } else if (conversionUnit == "7") {
          result.innerHTML = "Result: " + (value * 1000) + " ml";
        } else if (conversionUnit == "8") {
          result.innerHTML = "Result: " + (value / 1000) + " l";
        }
      }
    </script>
  </body>

</html>
