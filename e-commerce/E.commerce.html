<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>About — Shop Hub</title>
    <link rel="stylesheet" href="E.commerce.css">
</head>
<body>
    <header class="site-header">
        <h1>Shop Hub</h1>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html" aria-current="page">About</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

   <main class="auth-page">
    <section class="login-card" aria-labelledby="login-title">
      <h2 id="login-title">Sign in to your account</h2>

      <form class="login-form" action="#" method="post" autocomplete="on" novalidate>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com">

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required placeholder="••••••••">

        <div class="form-row">
          <label class="remember">
            <input type="checkbox" name="remember">
            Remember me
          </label>
          <a class="forgot" href="forgot.html">Forgot?</a>
        </div>

        <button type="submit" class="btn primary">Sign in</button>

        <p class="signup-cta">Don't have an account? <a href="register.html">Create one</a></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Shop Hub. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    // Basic client-side validation example (optional)
    document.querySelector('.login-form').addEventListener('submit', function(e){
      const email = document.getElementById('email');
      const pwd = document.getElementById('password');
      if(!email.value || !pwd.value){ e.preventDefault(); alert('Please fill both fields.'); }
    });
  </script>
</body>
</html>
